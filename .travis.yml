language: cpp
sudo: required
services:
  - docker

matrix:
  include:
    - env:
        - TOOLCHAIN=ubuntu16.04
        - RELEASE_FILE=task-maker-${TRAVIS_TAG}_ubuntu16.04_amd64.deb
    - env:
        - TOOLCHAIN=ubuntu18.04
        - RELEASE_FILE=task-maker-${TRAVIS_TAG}_ubuntu18.04_amd64.deb
    - env:
        - TOOLCHAIN=archlinux
        - RELEASE_FILE=task-maker-${TRAVIS_TAG}_archlinux_amd64.tar.xz
    - env:
        - TOOLCHAIN=archlinux-clang
        - ADDRESSSANITIZER=ON
      deploy: []
    - env:
        - TOOLCHAIN=archlinux
      script:
        - tools/check_docker.sh
        - docker run --rm edomora97/task-maker-builder-archlinux:latest yay -Syu --noconfirm task-maker-git
      deploy: []
    - os: osx
      env:
        - TOOLCHAIN=osx
      install:
        - brew upgrade python wget cmake
        - brew install rust
        - python3 -m venv /tmp/venv --without-pip
        - source /tmp/venv/bin/activate
        - wget -O- https://bootstrap.pypa.io/get-pip.py | python3
        - mkdir /tmp/bin
        - 'export PATH=/tmp/bin:$PATH'
        - cmake --version
      script:
        - rm -rf build
        - cmake -H. -Bbuild -DHUNTER_ROOT=hunter-root
        - cmake --build build
        - python build/python/setup.py install
        # run the tests
        - ( cd build && ctest -VV )
      before_deploy:
        ./tools/make_release.sh
      cache:
        directories:
          - hunter-root
          - build

script:
  - tools/check_docker.sh
  - docker run --rm
      -e TRAVIS=true
      -e CI=true
      -e ADDRESSSANITIZER=$ADDRESSSANITIZER
      -e TOOLCHAIN=$TOOLCHAIN
      -e TRAVIS_OS_NAME=$TRAVIS_OS_NAME
      -e TRAVIS_TAG=$TRAVIS_TAG
      -v $(pwd):/build
      --cap-add SYS_PTRACE
      edomora97/task-maker-builder-$TOOLCHAIN:latest
      /build/tools/compile_and_test.sh

before_deploy:
  - docker run --rm
      -e TRAVIS=true
      -e CI=true
      -e ADDRESSSANITIZER=$ADDRESSSANITIZER
      -e TOOLCHAIN=$TOOLCHAIN
      -e TRAVIS_OS_NAME=$TRAVIS_OS_NAME
      -e TRAVIS_TAG=$TRAVIS_TAG
      -e RELEASE_FILE=$RELEASE_FILE
      -v $(pwd):/build
      --cap-add SYS_PTRACE
      edomora97/task-maker-builder-$TOOLCHAIN:latest
      /build/tools/make_release.sh

deploy:
  - provider: releases
    api_key:
      secure: 
    file: ${RELEASE_FILE}
    skip_cleanup: true
    on:
      tags: true
