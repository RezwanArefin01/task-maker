syntax = "proto3";

package proto;

message FatalError {
  string msg = 1;
}

message TaskScore {
  string solution = 1;
  float score = 2;
}

message SubtaskScore {
  string solution = 1;
  float score = 2;
  int64 subtask_id = 3;
}

enum EventStatus {
  WAITING = 0;
  RUNNING = 1;
  GENERATING = 2;
  GENERATED = 3;
  VALIDATING = 4;
  VALIDATED = 5;
  SOLVING = 6;
  EXECUTING = 7;
  EXECUTED = 8;
  CHECKING = 9;
  DONE = 10;
  FAILURE = 11;
}

message Compilation {
  string filename = 1;
  // WAITING, RUNNING, DONE, FAILURE
  EventStatus status = 2;
  string stderr = 3;
}

message Generation {
  int64 testcase = 1;
  // WAITING, GENERATING, GENERATED, VALIDATING, VALIDATED, SOLVING, DONE,
  // FAILURE
  EventStatus status = 2;
  string error = 3;
}

message EvaluationResult {
  float score = 1;
  string message = 2;
  float cpu_time_used = 3;
  float wall_time_used = 4;
  int64 memory_used_kb = 5;
}

message Evaluation {
  string solution = 1;
  int64 testcase = 2;
  // WAITING, EXECUTING, EXECUTED, CHECKING, DONE, FAILURE
  EventStatus status = 3;
  EvaluationResult result = 4;
  // TODO missing error field
}

message Event {
  oneof event_oneof {
    FatalError fatal_error = 1;
    TaskScore task_score = 2;
    SubtaskScore subtask_score = 3;
    Compilation compilation = 4;
    Generation generation = 5;
    Evaluation evaluation = 6;
  }
}
